<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- container becomes container-fluid/100% width below sm breakpoint -->
    <div class="container-sm border border-danger">
        <!-- align-items-center will vertically center all the columns within the row -->
        <!-- only row is a flex container by default -->
        <div class="row align-items-center border-bottom border-danger" style="background-color: #3fc1c0;">
            <!-- col will become vertical at the sm breakpiont -->
            <div class="col-sm">
                <h1 class="display-5 ">Note Taker</h1>
            </div>
            <!-- d-flex is display flex and turns this column div into a flex container -->
            <!-- justify-content-end positions the button item to the end -->
            <div class="col-sm d-flex justify-content-end">
                <button class="btn">
                    <i class="bi bi-plus" style="font-size: 3.5rem"></i>
                </button>
            </div>
        </div>
        <!-- Main Content -->
        <div class="row">
            <!-- Nav Bar -->
            <div class="col-sm-4 border-right border-danger">
                <div class="row flex-column border-right border-danger">
                    <div class="col-12 border-bottom border-danger">1</div>
                    <div class="col-12 border-bottom border-danger">2</div>
                    <div class="col-12 border-bottom border-danger">3</div>
                    <div class="col-12 border-bottom border-danger">4</div>
                    <div class="col-12 border-bottom border-danger">5</div>
                    <div class="col-12 ">6</div>
                </div>
            </div>
            <!-- Current Note -->
            <div class="col-sm-8 border-start border-danger">2</div>
        </div>
    </div>
</body>

</html>
